name: Deploy Environments

on:
  push:
    branches:
      - main
    paths:
      - 'envs/**'
      - 'core-components/**'
      - 'patches/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        venue: [old-blue-last, adam-and-eve]

      - name: Checkout full repo history
        uses: actions/checkout@v3
        with:
         fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: List changed files (safe fallback)
        run: |
         echo "These files changed:"
         git fetch --no-tags --prune --depth=10000 origin main
         git diff --name-only FETCH_HEAD || echo "(no diff – fallback to FETCH_HEAD used)"

      - name: Run patch engine
        run: |
         echo "Applying patch logic for ${{ matrix.venue }}"
         python3 patches/apply_patch.py "${{ matrix.venue }}" || echo "No patch needed or already applied"
         
         - name: Save CI Trace Log
        run: |
         mkdir -p scripts/logs/
         echo "{\"venue\": \"${{ matrix.venue }}\", \"commit\": \"${{ github.sha }}\", \"timestamp\": \"$(date --utc +%Y-%m-%dT%H:%M:%SZ)\"}" \
         > scripts/logs/${{ matrix.venue }}.json

      - name: List environment directories
        run: |
          echo "Environments found:"
          ls -la envs/
          echo "Each env folder:"
          for d in envs/*; do echo "─── $d ───"; ls -la "$d"; done

      - name: Deploy via Netlify CLI
        working-directory: envs/${{ matrix.venue }}
        env:
         NETLIFY_SITE_ID: ${{ secrets[format('NETLIFY_SITE_ID_{0}', matrix.venue | upper)] }}
        run: |
         echo "Deploying ${{ matrix.venue }} to Netlify..."
         netlify deploy --prod --dir=. --site="$NETLIFY_SITE_ID"