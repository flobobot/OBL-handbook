name: Deploy Environments

on:
  push:
    branches:
      - main
    paths:
      - 'envs/**'
      - 'core-components/**'
      - 'patches/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        venue: [old-blue-last, adam-and-eve]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: List changed files (safe)
        run: |
          echo "These files changed:"
          git diff --name-only ${{ github.event.before }} ${{ github.sha }}

      - name: Run patch engine
        run: |
          echo "Patching environments if required..."
          python3 patches/apply_patch.py || echo "Patch skipped (optional or already patched)"

      - name: List environment directories
        run: |
          echo "Environments found:"
          ls -la envs/
          echo "Each env folder:"
          for d in envs/*; do echo "─── $d ───"; ls -la "$d"; done

      - name: Deploy via Netlify CLI
        working-directory: envs/${{ matrix.venue }}
        run: |
          echo "Deploying ${{ matrix.venue }} to Netlify..."
          netlify deploy --prod --dir=. --site="${{ secrets[format('NETLIFY_SITE_ID_{0}', matrix.venue | upper)] }}"