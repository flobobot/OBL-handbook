<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Old Blue Last Cocktail Manager</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      color: white;
      padding: 0.8rem 2rem;
      display: flex;
      gap: 2rem;
    }
    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    h1 {
      font-size: 1.8rem;
      padding: 2rem;
    }
    .cocktail-card {
      background: white;
      margin: 1rem auto;
      padding: 1rem 2rem;
      border-radius: 8px;
      max-width: 720px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    .cocktail-card h2 {
      margin: 0.2rem 0 0.6rem;
    }
    .error {
      color: red;
      font-weight: bold;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="/cocktail-manager.html">Cocktails</a>
    <a href="/training.html">Training</a>
    <a href="/admin.html">Admin</a>
    <a href="/login.html">Login</a>
  </header>

  <h1>Old Blue Last Cocktail Manager</h1>
  <div id="cocktail-list"></div>
  <div id="error" class="error"></div>

  <script>
    const DATA_URL = "/data/cocktail_data_backup.json";

    async function loadCocktails() {
      try {
        const res = await fetch(DATA_URL);
        if (!res.ok) throw new Error("Could not load cocktail data");
        const cocktails = await res.json();

        const container = document.getElementById("cocktail-list");
        container.innerHTML = "";

        cocktails.forEach(c => {
          const card = document.createElement("div");
          card.className = "cocktail-card";
          card.innerHTML = `
            <h2>${c.title}</h2>
            <p><strong>Ingredients:</strong> ${c.ingredients.join(", ")}</p>
            <p><strong>Glassware:</strong> ${c.glassware}</p>
            <p><strong>Method:</strong> ${c.method}</p>
            <p><strong>Pro Tip:</strong> ${c.pro_tip || "â€”"}</p>
            <p><strong>Category:</strong> ${c.tag || "Uncategorised"}</p>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        document.getElementById("error").textContent =
          "Failed to load cocktail data. Please check the Drive link or format.";
        console.error("Load error:", err);
      }
    }

    loadCocktails();
  </script>
</body>
</html>
