<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Old Blue Last Cocktail Manager</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f4f4f4;
    }

    nav {
      background: #222;
      color: white;
      padding: 1rem;
      display: flex;
      gap: 2rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    h1 {
      margin-top: 2rem;
      font-size: 1.8rem;
    }

    .card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .card h2 {
      margin-top: 0;
    }

    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/cocktail-manager.html">Cocktails</a>
    <a href="/training.html">Training</a>
    <a href="/admin.html">Admin</a>
    <a href="/login.html">Login</a>
  </nav>

  <h1>Old Blue Last Cocktail Manager</h1>
  <div id="cocktailList">Loading...</div>

  <script>
    async function loadCocktails() {
      const container = document.getElementById("cocktailList");
      try {
        const res = await fetch("/netlify/data/cocktail_data_backup.json");
        const data = await res.json();
        const cocktails = Array.isArray(data) ? data : [];

        if (cocktails.length === 0) {
          container.innerHTML = '<p class="error">No cocktail data found.</p>';
          return;
        }

        container.innerHTML = cocktails.map(c => `
          <div class="card">
            <h2>${c.title || "Untitled Cocktail"}</h2>
            <p><strong>Ingredients:</strong> ${Array.isArray(c.ingredients) ? c.ingredients.join(', ') : c.ingredients || "N/A"}</p>
            <p><strong>Glassware:</strong> ${c.glassware || "N/A"}</p>
            <p><strong>Method:</strong> ${c.method || "N/A"}</p>
            <p><strong>Pro Tip:</strong> ${c.pro_tip || "N/A"}</p>
            <p><strong>Did You Know:</strong> ${c.did_you_know || "N/A"}</p>
            <p><strong>Category:</strong> ${c.tag || "Uncategorised"}</p>
          </div>
        `).join("");
      } catch (err) {
        console.error("Load error:", err);
        container.innerHTML = `<p class="error">Failed to load cocktail data. Please check the Drive link or format.</p>`;
      }
    }

    loadCocktails();
  </script>
</body>
</html>
