<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cocktail Card Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-black">
  <nav class="bg-gray-100 border-b border-gray-300 p-4 mb-6">
    <ul class="flex space-x-6 font-semibold">
      <li><a href="cocktail-manager.html" class="text-blue-700 underline">Cocktails</a></li>
      <li><a href="training.html" class="text-blue-700">Training</a></li>
      <li><a href="admin.html" class="text-blue-700">Admin</a></li>
      <li><a href="login.html" class="text-blue-700">Login</a></li>
    </ul>
  </nav>

  <main class="max-w-4xl mx-auto px-4">
    <h1 class="text-3xl font-bold mb-4">Cocktail Card Manager</h1>

    <div class="mb-4 flex flex-wrap gap-2 items-center">
      <input type="text" id="search" placeholder="Search cocktails..." class="border border-gray-300 rounded px-2 py-1" />
      <select id="sort" class="border border-gray-300 rounded px-2 py-1">
        <option value="az">Sort: A–Z</option>
        <option value="za">Sort: Z–A</option>
      </select>
    </div>

    <div id="error" class="text-red-600 mb-4 hidden">Error loading cocktail data. Check server logs or Drive file format.</div>

    <div id="cards"></div>
  </main>

  <script>
    async function loadCocktails() {
      try {
        const res = await fetch("/.netlify/functions/load-cocktail-data");
        const data = await res.json();

        const cocktails = Array.isArray(data) ? data : JSON.parse(data.body || '[]');

        renderCards(cocktails);
      } catch (err) {
        document.getElementById("error").classList.remove("hidden");
        console.error("Load error:", err);
      }
    }

    function renderCards(cocktails) {
      const cardsContainer = document.getElementById("cards");
      const searchInput = document.getElementById("search");
      const sortSelect = document.getElementById("sort");

      function normalizeTag(tag) {
        return typeof tag === 'string' && tag.trim() !== '' ? tag.trim().toLowerCase() : 'uncategorised';
      }

      function display(cocktailsToShow) {
        cardsContainer.innerHTML = '';
        cocktailsToShow.forEach(cocktail => {
          const div = document.createElement("div");
          div.className = "border border-gray-300 rounded p-4 mb-4 bg-gray-50";
          div.innerHTML = `
            <h2 class="text-xl font-bold mb-2">${cocktail.title}</h2>
            <p><strong>Ingredients:</strong> ${Array.isArray(cocktail.ingredients) ? cocktail.ingredients.join(", ") : cocktail.ingredients}</p>
            <p><strong>Glassware:</strong> ${cocktail.glassware}</p>
            <p><strong>Method:</strong> ${cocktail.method}</p>
            <p><strong>Pro Tip:</strong> ${cocktail.pro_tip || ''}</p>
            <p><strong>Did You Know:</strong> ${cocktail.did_you_know || ''}</p>
            <button onclick="location.href='cocktail-editor.html?slug=${cocktail.slug}'" class="mt-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-1 rounded">Edit</button>
          `;
          cardsContainer.appendChild(div);
        });
      }

      function applyFilters() {
        let filtered = [...cocktails];
        const q = searchInput.value.trim().toLowerCase();
        const sort = sortSelect.value;

        if (q) {
          filtered = filtered.filter(c =>
            c.title.toLowerCase().includes(q) ||
            normalizeTag(c.tag).includes(q)
          );
        }

        filtered.sort((a, b) => {
          return sort === 'az'
            ? a.title.localeCompare(b.title)
            : b.title.localeCompare(a.title);
        });

        display(filtered);
      }

      searchInput.addEventListener("input", applyFilters);
      sortSelect.addEventListener("change", applyFilters);
      applyFilters();
    }

    loadCocktails();
  </script>
</body>
</html>
