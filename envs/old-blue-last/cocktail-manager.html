<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cocktail Card Manager</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .card {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 6px;
      background-color: #fdfdfd;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    .card h3 {
      margin-top: 0;
    }
    .card p {
      margin: 0.5rem 0;
    }
    .card button {
      background: #0070f3;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      margin-top: 0.75rem;
      border-radius: 4px;
    }
    .card button:hover {
      background: #0059c1;
    }
    #cocktail-list.empty {
      text-align: center;
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Cocktail Card Manager</h1>
  <div id="cocktail-list">Loading...</div>

  <script>
    async function fetchCocktails() {
      try {
        const res = await fetch('/.netlify/functions/load-cocktail-data');
        if (!res.ok) throw new Error(`HTTP error ${res.status}`);
        const data = await res.json();
        if (!Array.isArray(data)) throw new Error('Data is not an array');
        return data;
      } catch (err) {
        console.error('Error fetching cocktail data:', err);
        return [];
      }
    }

    function renderCocktailCard(cocktail) {
      const {
        title = 'Untitled',
        ingredients = '',
        glassware = '',
        method = '',
        pro_tip = '',
        did_you_know = '',
        slug = ''
      } = cocktail;

      return `
        <div class="card">
          <h3>${title}</h3>
          <p><strong>Ingredients:</strong> ${ingredients}</p>
          <p><strong>Glassware:</strong> ${glassware}</p>
          <p><strong>Method:</strong> ${method}</p>
          <p><strong>Pro Tip:</strong> ${pro_tip}</p>
          <p><strong>Did You Know:</strong> ${did_you_know}</p>
          <button onclick="location.href='/cocktail-editor.html?slug=${encodeURIComponent(slug)}'">Edit</button>
        </div>
      `;
    }

    window.addEventListener('DOMContentLoaded', async () => {
      const container = document.getElementById('cocktail-list');
      const cocktails = await fetchCocktails();

      if (cocktails.length === 0) {
        container.classList.add('empty');
        container.textContent = 'No cocktail cards found.';
      } else {
        container.innerHTML = cocktails.map(renderCocktailCard).join('');
      }
    });
  </script>
</body>
</html>
