<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cocktail Card Manager</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 2rem; }
    h1 { font-size: 2rem; }
    .cocktail-card { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; }
    .cocktail-card h2 { margin: 0 0 0.5rem; }
    .cocktail-card p { margin: 0.25rem 0; }
  </style>
</head>
<body>
  <h1>Cocktail Card Manager</h1>
  <div id="cocktail-list">Loading cocktails...</div>

  <script>
    async function loadCocktails() {
      try {
        const response = await fetch("/.netlify/functions/load-cocktail-data");
        const cocktails = await response.json();

        const container = document.getElementById("cocktail-list");
        container.innerHTML = "";

        cocktails.forEach(cocktail => {
          const card = document.createElement("div");
          card.className = "cocktail-card";

          card.innerHTML = `
            <h2>${cocktail.title}</h2>
            <p><strong>Ingredients:</strong> ${cocktail.ingredients}</p>
            <p><strong>Glassware:</strong> ${cocktail.glassware}</p>
            <p><strong>Method:</strong> ${cocktail.method}</p>
            <p><strong>Pro Tip:</strong> ${cocktail.pro_tip || "-"}</p>
            <p><strong>Did You Know:</strong> ${cocktail.did_you_know || "-"}</p>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        document.getElementById("cocktail-list").innerText = "Failed to load cocktail data.";
        console.error(err);
      }
    }

    loadCocktails();
  </script>
</body>
</html>
