<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cocktail Manager</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #f4f4f4;
      color: #222;
    }
    header {
      margin-bottom: 1rem;
    }
    .card {
      background: white;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 0.5rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin: 0;
      font-size: 1.5rem;
    }
    .card p {
      margin: 0.25rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Old Blue Last Cocktail Manager</h1>
  </header>

  <div id="cocktail-list">
    Loading cocktails...
  </div>

  <script>
    // Embedded static JSON backup
    const cocktails = [
      {
        "name": "Abby Martini",
        "ingredients": ["50ml vodka", "25ml lychee liqueur", "10ml lemon juice"],
        "glassware": "Martini",
        "method": "Shake and fine strain",
        "proTip": "Chill glassware for extra elegance.",
        "category": "House Riff"
      },
      {
        "name": "Paloma",
        "ingredients": ["50ml tequila", "100ml grapefruit soda", "10ml lime juice"],
        "glassware": "Highball",
        "method": "Build over ice",
        "proTip": "Use fresh grapefruit where possible.",
        "category": "Classic"
      }
    ]; // <-- Replace with full array from your cocktail_data_backup.json

    function renderCocktails() {
      const container = document.getElementById('cocktail-list');
      container.innerHTML = '';
      cocktails.forEach(drink => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h2>${drink.name}</h2>
          <p><strong>Ingredients:</strong> ${drink.ingredients?.join(', ') || 'N/A'}</p>
          <p><strong>Glassware:</strong> ${drink.glassware || 'N/A'}</p>
          <p><strong>Method:</strong> ${drink.method || 'N/A'}</p>
          <p><strong>Pro Tip:</strong> ${drink.proTip || 'â€”'}</p>
          <p><strong>Category:</strong> ${drink.category || 'Uncategorised'}</p>
        `;
        container.appendChild(card);
      });
    }

    window.onload = renderCocktails;
  </script>
</body>
</html>
