<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cocktail Card Manager</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .card {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 6px;
    }
    .card h3 {
      margin-top: 0;
    }
    .card p {
      margin: 0.5rem 0;
    }
    .card button {
      background: #0070f3;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      margin-top: 0.75rem;
      border-radius: 4px;
    }
    .card button:hover {
      background: #0059c1;
    }
  </style>
</head>
<body>
  <h1>Cocktail Card Manager</h1>
  <div id="cocktail-list">Loading...</div>

  <script>
    async function fetchCocktails() {
      const res = await fetch('/.netlify/functions/load-cocktail-data');
      const data = await res.json();
      return JSON.parse(data.body);
    }

    function renderCocktailCard(cocktail) {
      return `
        <div class="card">
          <h3>${cocktail.title}</h3>
          <p><strong>Ingredients:</strong> ${cocktail.ingredients}</p>
          <p><strong>Glassware:</strong> ${cocktail.glassware}</p>
          <p><strong>Method:</strong> ${cocktail.method}</p>
          <p><strong>Pro Tip:</strong> ${cocktail.pro_tip}</p>
          <p><strong>Did You Know:</strong> ${cocktail.did_you_know}</p>
          <button onclick="location.href='/cocktail-editor.html?slug=${cocktail.slug}'">Edit</button>
        </div>
      `;
    }

    window.addEventListener('DOMContentLoaded', async () => {
      const container = document.getElementById('cocktail-list');
      const cocktails = await fetchCocktails();
      container.innerHTML = cocktails.map(renderCocktailCard).join('');
    });
  </script>
</body>
</html>
