<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cocktail Card Manager</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #f8f8f8;
    }
    nav {
      display: flex;
      gap: 2rem;
      margin-bottom: 2rem;
      font-weight: bold;
    }
    a {
      text-decoration: none;
      color: #333;
    }
    a:hover {
      text-decoration: underline;
    }
    .card {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 2rem;
    }
    .title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .meta {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/cocktail-manager.html">Cocktails</a>
    <a href="/training.html">Training</a>
    <a href="/admin.html">Admin</a>
    <a href="/login.html">Login</a>
  </nav>

  <h1>Cocktail Card Manager</h1>
  <div id="cards"></div>

  <script>
    const DATA_URL =
      "https://drive.google.com/uc?export=download&id=1BxPcwCqjrARGjGctfLuZq72xK1_9YXyL";

    fetch(DATA_URL)
      .then((res) => res.json())
      .then((data) => {
        const grouped = {};
        data.forEach((cocktail) => {
          const category = cocktail.category || "Uncategorised";
          if (!grouped[category]) grouped[category] = [];
          grouped[category].push(cocktail);
        });

        const container = document.getElementById("cards");

        Object.entries(grouped).forEach(([category, list]) => {
          const section = document.createElement("section");
          const heading = document.createElement("h2");
          heading.textContent = category;
          section.appendChild(heading);

          list.forEach((cocktail) => {
            const div = document.createElement("div");
            div.className = "card";
            div.innerHTML = `
              <div class="title">${cocktail.title}</div>
              <div class="meta"><strong>Ingredients:</strong> ${cocktail.ingredients}</div>
              <div class="meta"><strong>Glassware:</strong> ${cocktail.glassware}</div>
              <div class="meta"><strong>Method:</strong> ${cocktail.method}</div>
              <div class="meta"><strong>Pro Tip:</strong> ${cocktail.pro_tip || "-"}</div>
              <div class="meta"><strong>Did You Know:</strong> ${cocktail.did_you_know || "-"}</div>
            `;
            section.appendChild(div);
          });

          container.appendChild(section);
        });
      })
      .catch((err) => {
        document.getElementById("cards").innerHTML =
          "<p style='color:red'>Failed to load cocktail data. Please check the Drive link or format.</p>";
        console.error("Load error:", err);
      });
  </script>
</body>
</html>
