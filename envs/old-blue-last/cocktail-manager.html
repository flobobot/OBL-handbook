<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cocktail Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fafafa;
    }
    nav {
      background: #fff;
      padding: 10px;
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
    }
    nav a {
      margin-right: 20px;
      font-weight: bold;
      text-decoration: none;
      color: black;
    }
    h1 {
      font-size: 28px;
    }
    .card {
      border: 1px solid #ddd;
      background: white;
      padding: 16px;
      margin-bottom: 12px;
      border-radius: 8px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
    }
    .card h3 {
      margin-top: 0;
    }
    .category {
      margin-top: 40px;
    }
    .category h2 {
      border-bottom: 2px solid #333;
    }
  </style>
</head>
<body>

<nav>
  <a href="/cocktail-manager.html">Cocktails</a>
  <a href="/training.html">Training</a>
  <a href="/admin.html">Admin</a>
  <a href="/login.html">Login</a>
</nav>

<h1>Cocktail Card Manager</h1>
<div id="content">Loading...</div>

<script>
  async function loadCocktails() {
    try {
      const response = await fetch('/netlify/data/cocktail_data_backup.json');
      const data = await response.json();
      renderCocktails(data);
    } catch (err) {
      document.getElementById('content').innerHTML = "<p style='color:red;'>Failed to load cocktail data. Please check the file path or format.</p>";
      console.error(err);
    }
  }

  function renderCocktails(cocktails) {
    const grouped = {};
    cocktails.forEach(cocktail => {
      const tag = (cocktail.tag || 'Uncategorised').trim();
      if (!grouped[tag]) grouped[tag] = [];
      grouped[tag].push(cocktail);
    });

    const content = document.getElementById('content');
    content.innerHTML = '';

    Object.keys(grouped).sort().forEach(tag => {
      const section = document.createElement('div');
      section.className = 'category';
      section.innerHTML = `<h2>${tag}</h2>`;
      grouped[tag].forEach(cocktail => {
        section.innerHTML += `
          <div class="card">
            <h3>${cocktail.title}</h3>
            <p><strong>Ingredients:</strong> ${Array.isArray(cocktail.ingredients) ? cocktail.ingredients.join(', ') : cocktail.ingredients}</p>
            <p><strong>Glassware:</strong> ${cocktail.glassware || '—'}</p>
            <p><strong>Method:</strong> ${cocktail.method || '—'}</p>
            <p><strong>Pro Tip:</strong> ${cocktail.pro_tip || '—'}</p>
            <p><strong>Did You Know:</strong> ${cocktail.did_you_know || '—'}</p>
          </div>
        `;
      });
      content.appendChild(section);
    });
  }

  loadCocktails();
</script>

</body>
</html>
