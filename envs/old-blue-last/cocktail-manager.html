<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Old Blue Last Cocktail Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0 2rem;
    }
    header {
      background: #111;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      gap: 2rem;
    }
    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    h1 {
      margin-top: 2rem;
    }
    .controls {
      margin: 1rem 0;
      display: flex;
      gap: 1rem;
    }
    .card {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="/cocktail-manager.html">Cocktails</a>
    <a href="/training.html">Training</a>
    <a href="/admin.html">Admin</a>
    <a href="/login.html">Login</a>
  </header>

  <h1>Old Blue Last Cocktail Manager</h1>

  <div class="controls">
    <input type="text" id="search" placeholder="Search cocktails...">
    <select id="filter">
      <option value="All">All Tags</option>
      <option value="Classic">Classic</option>
      <option value="House Riff">House Riff</option>
      <option value="Non-Alcoholic">Non-Alcoholic</option>
      <option value="Uncategorised">Uncategorised</option>
    </select>
  </div>

  <div id="cards"></div>
  <div id="error" class="error"></div>

  <script>
    async function loadCocktails() {
      try {
        const res = await fetch("/data/cocktail_data_backup.json");
        const data = await res.json();

        if (!Array.isArray(data)) throw new Error("Data is not an array");

        window.cocktails = data.map(c => ({
          ...c,
          tag: c.tag || "Uncategorised"
        }));

        renderCards();
      } catch (err) {
        document.getElementById("error").innerText = "Failed to load cocktail data. Please check the Drive link or format.";
        console.error(err);
      }
    }

    function renderCards() {
      const searchTerm = document.getElementById("search").value.toLowerCase();
      const selectedTag = document.getElementById("filter").value;
      const cardsContainer = document.getElementById("cards");
      cardsContainer.innerHTML = "";

      const filtered = window.cocktails.filter(c => {
        const matchesSearch = c.title.toLowerCase().includes(searchTerm);
        const matchesTag = selectedTag === "All" || c.tag === selectedTag;
        return matchesSearch && matchesTag;
      });

      filtered.forEach(cocktail => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h2>${cocktail.title}</h2>
          <p><strong>Ingredients:</strong> ${cocktail.ingredients.join(", ")}</p>
          <p><strong>Glassware:</strong> ${cocktail.glassware}</p>
          <p><strong>Method:</strong> ${cocktail.method}</p>
          <p><strong>Pro Tip:</strong> ${cocktail["pro_tip"]}</p>
          <p><strong>Did You Know:</strong> ${cocktail["did_you_know"]}</p>
          <p><strong>Category:</strong> ${cocktail.tag}</p>
        `;
        cardsContainer.appendChild(card);
      });
    }

    document.getElementById("search").addEventListener("input", renderCards);
    document.getElementById("filter").addEventListener("change", renderCards);

    loadCocktails();
  </script>
</body>
</html>
