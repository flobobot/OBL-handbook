<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cocktail Manager</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0 1rem;
    }
    nav {
      background: #fff;
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      display: flex;
      gap: 2rem;
    }
    nav a {
      text-decoration: none;
      font-weight: bold;
      color: #333;
    }
    h1 {
      margin-top: 1.5rem;
    }
    .controls {
      margin: 1rem 0;
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .cocktail-card {
      background: #fff;
      border-radius: 0.5rem;
      padding: 1rem;
      margin: 1rem 0;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .cocktail-card button {
      margin-top: 0.5rem;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/cocktail-manager.html">Cocktails</a>
    <a href="/training.html">Training</a>
    <a href="/admin.html">Admin</a>
    <a href="/login.html">Login</a>
  </nav>

  <h1>Cocktail Card Manager</h1>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search cocktails..." />
    <select id="sortSelect">
      <option value="asc">Sort: A–Z</option>
      <option value="desc">Sort: Z–A</option>
    </select>
  </div>

  <div id="error" class="error"></div>
  <div id="cocktailList"></div>

  <script>
    async function loadCocktails() {
      try {
        const res = await fetch("/.netlify/functions/load-cocktail-data");
        const data = await res.json();
        const cocktails = JSON.parse(data.body);

        if (!Array.isArray(cocktails)) throw new Error("Cocktail data is not an array");

        renderCards(cocktails);

        document.getElementById("searchInput").addEventListener("input", () => {
          renderCards(cocktails);
        });

        document.getElementById("sortSelect").addEventListener("change", () => {
          renderCards(cocktails);
        });

      } catch (err) {
        console.error("Load error:", err);
        document.getElementById("error").textContent = "Error loading cocktail data. Check server logs or Drive file format.";
      }
    }

    function renderCards(cocktails) {
      const list = document.getElementById("cocktailList");
      list.innerHTML = "";

      const search = document.getElementById("searchInput").value.toLowerCase();
      const sort = document.getElementById("sortSelect").value;

      let filtered = cocktails.filter(c => {
        const name = c.title?.toLowerCase() || "";
        return name.includes(search);
      });

      filtered.sort((a, b) => {
        const nameA = a.title?.toLowerCase() || "";
        const nameB = b.title?.toLowerCase() || "";
        return sort === "asc" ? nameA.localeCompare(nameB) : nameB.localeCompare(nameA);
      });

      for (const cocktail of filtered) {
        const card = document.createElement("div");
        card.className = "cocktail-card";

        card.innerHTML = `
          <h3>${cocktail.title || "Untitled"}</h3>
          <p><strong>Ingredients:</strong> ${cocktail.ingredients || ""}</p>
          <p><strong>Glassware:</strong> ${cocktail.glassware || ""}</p>
          <p><strong>Method:</strong> ${cocktail.method || ""}</p>
          <p><strong>Pro Tip:</strong> ${cocktail.pro_tip || ""}</p>
          <p><strong>Did You Know:</strong> ${cocktail.did_you_know || ""}</p>
          <button onclick="editCocktail('${cocktail.slug || ""}')">Edit</button>
        `;

        list.appendChild(card);
      }
    }

    function editCocktail(slug) {
      if (!slug) return;
      window.location.href = `/cocktail-editor.html?slug=${slug}`;
    }

    loadCocktails();
  </script>
</body>
</html>
