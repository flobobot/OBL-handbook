<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Old Blue Last Cocktail Manager</title>
<style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    header {
      background: #111;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    h1 {
      margin: 2rem;
      font-size: 2rem;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 2rem;
    }

    input, select {
      padding: 0.5rem;
      font-size: 1rem;
    }

    #cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.5rem;
      color: #222;
    }

    .card p {
      margin: 0.25rem 0;
    }

    .error {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
<header>
<a href="/cocktail-manager.html">Cocktails</a>
<a href="/training.html">Training</a>
<a href="/admin.html">Admin</a>
<a href="/login.html">Login</a>
</header>
<h1>Old Blue Last Cocktail Manager</h1>
<div class="controls">
<input id="search" placeholder="Search cocktails..." type="text"/>
<select id="filter">
<option value="All">All Tags</option>
<option value="Classic">Classic</option>
<option value="House Riff">House Riff</option>
<option value="Non-Alcoholic">Non-Alcoholic</option>
<option value="Uncategorised">Uncategorised</option>
</select>
</div>
<div id="cards"></div>
<div class="error" id="error"></div>
<script>
    async function loadCocktails() {
      try {
        const res = await fetch("/data/cocktail_data_backup.json");
        const data = await res.json();

        if (!Array.isArray(data)) throw new Error("Data is not an array");

        window.cocktails = data.map(c => ({
          ...c,
          tag: c.tag || "Uncategorised"
        }));

        renderCards();
      } catch (err) {
        document.getElementById("error").innerText = "Failed to load cocktail data. Please check the Drive link or format.";
        console.error(err);
      }
    }

    function renderCards() {
      const searchTerm = document.getElementById("search").value.toLowerCase();
      const selectedTag = document.getElementById("filter").value;
      const cardsContainer = document.getElementById("cards");
      cardsContainer.innerHTML = "";

      const filtered = window.cocktails.filter(c => {
        const matchesSearch = c.title?.toLowerCase().includes(searchTerm);
        const matchesTag = selectedTag === "All" || (c.tag === selectedTag);
        return matchesSearch && matchesTag;
      });

      filtered.forEach(cocktail => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h2>${cocktail.title || "Unnamed Cocktail"}</h2>
          <p><strong>Ingredients:</strong> ${cocktail.ingredients?.join(", ") || "N/A"}</p>
          <p><strong>Glassware:</strong> ${cocktail.glassware || "N/A"}</p>
          <p><strong>Method:</strong> ${cocktail.method || "N/A"}</p>
          <p><strong>Pro Tip:</strong> ${cocktail.pro_tip || "N/A"}</p>
          <p><strong>Did You Know:</strong> ${cocktail.did_you_know || "N/A"}</p>
          <p><strong>Category:</strong> ${cocktail.tag || "Uncategorised"}</p>
        `;
        cardsContainer.appendChild(card);
      });
    }

    document.getElementById("search").addEventListener("input", renderCards);
    document.getElementById("filter").addEventListener("change", renderCards);

    loadCocktails();
  </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script>
  function exportToPDF() {
    const element = document.getElementById("card-container");
    const opt = {
      margin:       0.5,
      filename:     'cocktail-cards.pdf',
      image:        { type: 'jpeg', quality: 0.98 },
      html2canvas:  { scale: 2 },
      jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' }
    };
    html2pdf().from(element).set(opt).save();
  }
</script>
</body>
</html>
