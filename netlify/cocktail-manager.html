<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Old Blue Last Cocktail Manager</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #1c1c1c;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    input, select, button {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      padding: 1.2rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .edit-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #f9a825;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      padding: 0.25rem 0.5rem;
    }
    .highlight {
      font-weight: bold;
      color: #f9a825;
    }
    .error {
      color: red;
      text-align: center;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      width: 400px;
    }
    .modal-content input, .modal-content textarea {
      width: 100%;
      margin-bottom: 1rem;
    }
    ul.ingredient-list {
      padding-left: 20px;
      margin: 0.5rem 0 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Cocktails</strong></div>
    <nav>
      <a href="#">Training</a>
      <a href="#">Admin</a>
      <a href="#">Login</a>
    </nav>
  </header>
  <main class="container">
    <h1>Old Blue Last Cocktail Manager</h1>
    <div class="filters">
      <input type="text" id="searchInput" placeholder="Search cocktails..." />
      <select id="tagFilter">
        <option value="">All Tags</option>
      </select>
      <button id="downloadPdfBtn">Download PDF</button>
      <button id="backupBtn" style="display: none">Backup Now</button>
    </div>
    <div id="error" class="error"></div>
    <div id="cocktailCards" class="cards"></div>
  </main>

  <div id="editModal" class="modal">
    <div class="modal-content">
      <h2>Edit Cocktail</h2>
      <input id="editTitle" placeholder="Title" />
      <textarea id="editIngredients" placeholder="Ingredients (comma-separated)"></textarea>
      <input id="editGlassware" placeholder="Glassware" />
      <input id="editMethod" placeholder="Method" />
      <input id="editProTip" placeholder="Pro Tip" />
      <input id="editDidYouKnow" placeholder="Did You Know" />
      <input id="editTag" placeholder="Category" />
      <button id="saveEdit">Save</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script>
    const DATA_PATH = '/.netlify/functions/load-cocktail-data';
    const isAdmin = true;
    let currentEditIndex = null;
    let cocktails = [];
    let displayedCocktails = [];

    async function fetchCocktails() {
      try {
        const response = await fetch(DATA_PATH);
        const data = await response.json();
        return data;
      } catch (error) {
        document.getElementById('error').textContent =
          'Failed to load cocktail data. Please check the Drive link or format.';
        console.error(error);
        return [];
      }
    }

    function displayCocktails(cocktailsList) {
      displayedCocktails = cocktailsList;
      const container = document.getElementById('cocktailCards');
      container.innerHTML = '';

      cocktailsList.forEach((cocktail, index) => {
        const card = document.createElement('div');
        card.className = 'card';

        const ingredientsHTML = (cocktail.ingredients || []).map(ing => `<li>${ing}</li>`).join('');

        card.innerHTML = `
          <button class="edit-btn" onclick="openEdit(${index})">Edit</button>
          <h2>${cocktail.title}</h2>
          <p><span class="highlight">Ingredients:</span></p>
          <ul class="ingredient-list">${ingredientsHTML}</ul>
          <p><span class="highlight">Glassware:</span> ${cocktail.glassware || 'N/A'}</p>
          <p><span class="highlight">Method:</span><br>${cocktail.method || 'N/A'}</p>
          <p><span class="highlight">Pro Tip:</span><br>${cocktail.pro_tip || '—'}</p>
          <p><span class="highlight">Did You Know:</span><br>${cocktail.did_you_know || '—'}</p>
          <p><span class="highlight">Category:</span> ${cocktail.tag || 'Uncategorised'}</p>
        `;
        container.appendChild(card);
      });
    }

    // other script logic remains unchanged
  </script>
</body>
</html>
