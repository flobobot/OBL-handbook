<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Old Blue Last Cocktail Manager</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #1c1c1c;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    input, select, button {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      padding: 1.2rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .card h2 {
      margin-top: 0;
    }
    .highlight {
      font-weight: bold;
      color: #f9a825;
    }
    .error {
      color: red;
      text-align: center;
    }
    .edit-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #f9a825;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
    }
    .modal-content input,
    .modal-content textarea {
      width: 100%;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Cocktails</strong></div>
    <nav>
      <a href="#">Training</a>
      <a href="#">Admin</a>
      <a href="#">Login</a>
    </nav>
  </header>
  <main class="container">
    <h1>Old Blue Last Cocktail Manager</h1>
    <div class="filters">
      <input type="text" id="searchInput" placeholder="Search cocktails..." />
      <select id="tagFilter">
        <option value="">All Tags</option>
      </select>
      <button id="downloadPdfBtn">Download PDF</button>
    </div>
    <div id="error" class="error"></div>
    <div id="cocktailCards" class="cards"></div>
  </main>
  <div id="editModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>Edit Cocktail</h3>
      <input id="editTitle" placeholder="Title">
      <input id="editIngredients" placeholder="Ingredients (comma-separated)">
      <input id="editGlassware" placeholder="Glassware">
      <input id="editMethod" placeholder="Method">
      <input id="editProTip" placeholder="Pro Tip">
      <input id="editDidYouKnow" placeholder="Did You Know">
      <input id="editTag" placeholder="Category">
      <button id="saveEdit">Save</button>
      <button onclick="hideModal()">Cancel</button>
    </div>
  </div>
  <script>
    const DATA_PATH = '/data/cocktail_data_backup.json';
    let cocktails = [];
    let currentEditIndex = null;
    let isAdmin = false;

    async function fetchCocktails() {
      try {
        const response = await fetch(DATA_PATH);
        const data = await response.json();
        return data;
      } catch (error) {
        document.getElementById('error').textContent =
          'Failed to load cocktail data. Please check the Drive link or format.';
        console.error(error);
        return [];
      }
    }

    function displayCocktails(list) {
      const container = document.getElementById('cocktailCards');
      container.innerHTML = '';

      list.forEach((cocktail, i) => {
        const card = document.createElement('div');
        card.className = 'card';

        const ingredients = cocktail.ingredients?.join(', ') || 'N/A';
        card.innerHTML = `
          <h2>${cocktail.title}</h2>
          <p><span class="highlight">Ingredients:</span> ${ingredients}</p>
          <p><span class="highlight">Glassware:</span> ${cocktail.glassware || 'N/A'}</p>
          <p><span class="highlight">Method:</span> ${cocktail.method || 'N/A'}</p>
          <p><span class="highlight">Pro Tip:</span> ${cocktail.pro_tip || '—'}</p>
          <p><span class="highlight">Did You Know:</span> ${cocktail.did_you_know || '—'}</p>
          <p><span class="highlight">Category:</span> ${cocktail.tag || 'Uncategorised'}</p>
        `;

        if (isAdmin) {
          const btn = document.createElement('button');
          btn.textContent = 'Edit';
          btn.className = 'edit-btn';
          btn.onclick = () => openModal(i);
          card.appendChild(btn);
        }

        container.appendChild(card);
      });
    }

    function openModal(i) {
      currentEditIndex = i;
      const c = cocktails[i];
      document.getElementById('editTitle').value = c.title;
      document.getElementById('editIngredients').value = c.ingredients?.join(', ') || '';
      document.getElementById('editGlassware').value = c.glassware || '';
      document.getElementById('editMethod').value = c.method || '';
      document.getElementById('editProTip').value = c.pro_tip || '';
      document.getElementById('editDidYouKnow').value = c.did_you_know || '';
      document.getElementById('editTag').value = c.tag || '';
      document.getElementById('editModal').style.display = 'flex';
    }

    function hideModal() {
      document.getElementById('editModal').style.display = 'none';
    }

    async function saveEdit() {
      if (!isAdmin || currentEditIndex === null) return;
      const updated = cocktails[currentEditIndex];
      updated.title = document.getElementById('editTitle').value;
      updated.ingredients = document.getElementById('editIngredients').value.split(',').map(x => x.trim());
      updated.glassware = document.getElementById('editGlassware').value;
      updated.method = document.getElementById('editMethod').value;
      updated.pro_tip = document.getElementById('editProTip').value;
      updated.did_you_know = document.getElementById('editDidYouKnow').value;
      updated.tag = document.getElementById('editTag').value;

      try {
        const res = await fetch('/.netlify/functions/saveCocktailDrive', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(cocktails)
        });
        if (res.ok) {
          hideModal();
          displayCocktails(cocktails);
          alert('Saved successfully.');
        } else {
          alert('Failed to save.');
        }
      } catch (err) {
        console.error(err);
        alert('Error saving.');
      }
    }

    document.getElementById('saveEdit').addEventListener('click', saveEdit);

    async function init() {
      cocktails = await fetchCocktails();
      if (cocktails.length === 0) return;
      displayCocktails(cocktails);

      const tags = [...new Set(cocktails.map(c => c.tag || 'Uncategorised'))];
      const tagFilter = document.getElementById('tagFilter');
      tags.forEach(tag => {
        const option = document.createElement('option');
        option.value = tag;
        option.textContent = tag;
        tagFilter.appendChild(option);
      });

      document.getElementById('searchInput').addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        const filtered = cocktails.filter(c => c.title.toLowerCase().includes(query));
        displayCocktails(filtered);
      });

      tagFilter.addEventListener('change', (e) => {
        const selected = e.target.value;
        const filtered = selected
          ? cocktails.filter(c => c.tag === selected)
          : cocktails;
        displayCocktails(filtered);
      });
    }

    init();
  </script>
</body>
</html>
