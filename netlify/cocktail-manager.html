<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Old Blue Last Cocktail Manager</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #1c1c1c;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    input, select, button {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      padding: 1.2rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .card h2 {
      margin-top: 0;
    }
    .highlight {
      font-weight: bold;
      color: #f9a825;
    }
    .error {
      color: red;
      text-align: center;
    }
    .edit-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: #f9a825;
      border: none;
      padding: 0.2rem 0.6rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    #editModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .modal-content label {
      font-weight: bold;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Cocktails</strong></div>
    <nav>
      <a href="#">Training</a>
      <a href="#">Admin</a>
      <a href="#">Login</a>
    </nav>
  </header>
  <main class="container">
    <h1>Old Blue Last Cocktail Manager</h1>
    <div class="filters">
      <input type="text" id="searchInput" placeholder="Search cocktails..." />
      <select id="tagFilter">
        <option value="">All Tags</option>
      </select>
      <button id="downloadPdfBtn">Download PDF</button>
    </div>
    <div id="error" class="error"></div>
    <div id="cocktailCards" class="cards"></div>
  </main>

  <div id="editModal">
    <div class="modal-content">
      <label for="editTitle">Title</label>
      <input type="text" id="editTitle">
      <label for="editGlass">Glassware</label>
      <input type="text" id="editGlass">
      <label for="editMethod">Method</label>
      <textarea id="editMethod"></textarea>
      <label for="editTip">Pro Tip</label>
      <textarea id="editTip"></textarea>
      <label for="editFact">Did You Know</label>
      <textarea id="editFact"></textarea>
      <label for="editTag">Category</label>
      <input type="text" id="editTag">
      <button onclick="saveEdit()">Save</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script>
    const DATA_PATH = '/data/cocktail_data_backup.json';
    let cocktails = [];
    let currentEditIndex = -1;

    async function fetchCocktails() {
      try {
        const response = await fetch(DATA_PATH);
        cocktails = await response.json();
        return cocktails;
      } catch (error) {
        document.getElementById('error').textContent =
          'Failed to load cocktail data. Please check the Drive link or format.';
        console.error(error);
        return [];
      }
    }

    function displayCocktails(cocktails) {
      const container = document.getElementById('cocktailCards');
      container.innerHTML = '';

      cocktails.forEach((cocktail, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <button class="edit-btn" onclick="openEdit(${index})">Edit</button>
          <h2>${cocktail.title}</h2>
          <p><span class="highlight">Ingredients:</span> ${cocktail.ingredients?.join(', ') || 'N/A'}</p>
          <p><span class="highlight">Glassware:</span> ${cocktail.glassware || 'N/A'}</p>
          <p><span class="highlight">Method:</span> ${cocktail.method || 'N/A'}</p>
          <p><span class="highlight">Pro Tip:</span> ${cocktail['pro-tip'] || '—'}</p>
          <p><span class="highlight">Did You Know:</span> ${cocktail.did_you_know || '—'}</p>
          <p><span class="highlight">Category:</span> ${cocktail.tag || 'Uncategorised'}</p>
        `;
        container.appendChild(card);
      });
    }

    function openEdit(index) {
      currentEditIndex = index;
      const c = cocktails[index];
      document.getElementById('editTitle').value = c.title;
      document.getElementById('editGlass').value = c.glassware;
      document.getElementById('editMethod').value = c.method;
      document.getElementById('editTip').value = c['pro-tip'];
      document.getElementById('editFact').value = c.did_you_know;
      document.getElementById('editTag').value = c.tag;
      document.getElementById('editModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('editModal').style.display = 'none';
    }

    async function saveEdit() {
      if (currentEditIndex === -1) return;
      cocktails[currentEditIndex].title = document.getElementById('editTitle').value;
      cocktails[currentEditIndex].glassware = document.getElementById('editGlass').value;
      cocktails[currentEditIndex].method = document.getElementById('editMethod').value;
      cocktails[currentEditIndex]['pro-tip'] = document.getElementById('editTip').value;
      cocktails[currentEditIndex].did_you_know = document.getElementById('editFact').value;
      cocktails[currentEditIndex].tag = document.getElementById('editTag').value;

      try {
        await fetch('/.netlify/functions/saveCocktailDrive', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ cocktails })
        });
        closeModal();
        displayCocktails(cocktails);
        alert('✅ Changes saved successfully');
      } catch (err) {
        console.error(err);
        alert('❌ Failed to save changes');
      }
    }

    async function init() {
      await fetchCocktails();
      if (cocktails.length === 0) return;
      displayCocktails(cocktails);

      // Populate tag filter
      const tags = [...new Set(cocktails.map(c => c.tag || 'Uncategorised'))];
      const tagFilter = document.getElementById('tagFilter');
      tags.forEach(tag => {
        const option = document.createElement('option');
        option.value = tag;
        option.textContent = tag;
        tagFilter.appendChild(option);
      });

      document.getElementById('searchInput').addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        const filtered = cocktails.filter(c => c.title.toLowerCase().includes(query));
        displayCocktails(filtered);
      });

      tagFilter.addEventListener('change', (e) => {
        const selected = e.target.value;
        const filtered = selected
          ? cocktails.filter(c => c.tag === selected)
          : cocktails;
        displayCocktails(filtered);
      });

      document.getElementById('downloadPdfBtn').addEventListener('click', () => {
        const content = cocktails.map(c => {
          return `Cocktail: ${c.title}\nIngredients: ${c.ingredients?.join(', ')}\nGlassware: ${c.glassware}\nMethod: ${c.method}\nPro Tip: ${c['pro-tip']}\nDid You Know: ${c.did_you_know}\nCategory: ${c.tag}\n\n`;
        }).join('\n');

        const blob = new Blob([content], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'cocktail_cards.txt';
        link.click();
      });
    }

    init();
  </script>
</body>
</html>
