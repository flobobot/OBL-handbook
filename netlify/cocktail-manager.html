<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Old Blue Last Cocktail Manager</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #1c1c1c;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    input, select, button {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      padding: 1.2rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .card h2 {
      margin-top: 0;
    }
    .highlight {
      font-weight: bold;
      color: #f9a825;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Cocktails</strong></div>
    <nav>
      <a href="#">Training</a>
      <a href="#">Admin</a>
      <a href="#">Login</a>
    </nav>
  </header>
  <main class="container">
    <h1>Old Blue Last Cocktail Manager</h1>
    <div class="filters">
      <input type="text" id="searchInput" placeholder="Search cocktails..." />
      <select id="tagFilter">
        <option value="">All Tags</option>
      </select>
      <button id="downloadPdfBtn">Download PDF</button>
    </div>
    <div id="error" class="error"></div>
    <div id="cocktailCards" class="cards"></div>
  </main>
  <script>
    const DATA_PATH = '/netlify/data/cocktail_data_backup.json';

    async function fetchCocktails() {
      try {
        const response = await fetch(DATA_PATH);
        const data = await response.json();
        return data;
      } catch (error) {
        document.getElementById('error').textContent =
          'Failed to load cocktail data. Please check the Drive link or format.';
        console.error(error);
        return [];
      }
    }

    function displayCocktails(cocktails) {
      const container = document.getElementById('cocktailCards');
      container.innerHTML = '';

      cocktails.forEach(cocktail => {
        const card = document.createElement('div');
        card.className = 'card';

        const ingredients = cocktail.ingredients?.join(', ') || 'N/A';
        card.innerHTML = `
          <h2>${cocktail.title}</h2>
          <p><span class="highlight">Ingredients:</span> ${ingredients}</p>
          <p><span class="highlight">Glassware:</span> ${cocktail.glassware || 'N/A'}</p>
          <p><span class="highlight">Method:</span> ${cocktail.method || 'N/A'}</p>
          <p><span class="highlight">Pro Tip:</span> ${cocktail['pro-tip'] || '—'}</p>
          <p><span class="highlight">Did You Know:</span> ${cocktail.did_you_know || '—'}</p>
          <p><span class="highlight">Category:</span> ${cocktail.tag || 'Uncategorised'}</p>
        `;

        container.appendChild(card);
      });
    }

    async function generatePdf(cocktails) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 10;

      cocktails.forEach((c, index) => {
        doc.text(`Cocktail: ${c.title}`, 10, y);
        y += 6;
        doc.text(`Ingredients: ${c.ingredients?.join(', ')}`, 10, y);
        y += 6;
        doc.text(`Glassware: ${c.glassware || ''}`, 10, y);
        y += 6;
        doc.text(`Method: ${c.method || ''}`, 10, y);
        y += 6;
        doc.text(`Tip: ${c['pro-tip'] || ''}`, 10, y);
        y += 6;
        doc.text(`Fact: ${c.did_you_know || ''}`, 10, y);
        y += 6;
        doc.text(`Category: ${c.tag || ''}`, 10, y);
        y += 10;

        if (y > 270) {
          doc.addPage();
          y = 10;
        }
      });

      doc.save('cocktail_cards.pdf');
    }

    async function init() {
      const cocktails = await fetchCocktails();
      if (cocktails.length === 0) return;
      displayCocktails(cocktails);

      // Populate tag filter
      const tags = [...new Set(cocktails.map(c => c.tag || 'Uncategorised'))];
      const tagFilter = document.getElementById('tagFilter');
      tags.forEach(tag => {
        const option = document.createElement('option');
        option.value = tag;
        option.textContent = tag;
        tagFilter.appendChild(option);
      });

      document.getElementById('searchInput').addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        const filtered = cocktails.filter(c => c.title.toLowerCase().includes(query));
        displayCocktails(filtered);
      });

      tagFilter.addEventListener('change', (e) => {
        const selected = e.target.value;
        const filtered = selected
          ? cocktails.filter(c => c.tag === selected)
          : cocktails;
        displayCocktails(filtered);
      });

      document.getElementById('downloadPdfBtn').addEventListener('click', () => generatePdf(cocktails));
    }

    init();
  </script>
</body>
</html>
