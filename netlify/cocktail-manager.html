<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Old Blue Last Cocktail Manager</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #1c1c1c;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      margin: 1rem 0;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    input, select, button {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
    }
    .highlight {
      font-weight: bold;
      color: #f9a825;
    }
    .edit-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ffcc80;
      border: none;
      border-radius: 6px;
      padding: 4px 8px;
      cursor: pointer;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Cocktails</strong></div>
    <nav>
      <a href="#">Training</a>
      <a href="#">Admin</a>
      <a href="#">Login</a>
    </nav>
  </header>
  <main class="container">
    <h1>Old Blue Last Cocktail Manager</h1>
    <div class="filters">
      <input type="text" id="searchInput" placeholder="Search cocktails..." />
      <select id="tagFilter"><option value="">All Tags</option></select>
      <button id="downloadPdfBtn">Download TXT</button>
    </div>
    <div id="cocktailCards" class="cards"></div>
  </main>
  <script>
    const DATA_PATH = '/data/cocktail_data_backup.json';

    async function fetchCocktails() {
      try {
        const response = await fetch(DATA_PATH);
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Failed to load data:', error);
        return [];
      }
    }

    function displayCocktails(cocktails) {
      const container = document.getElementById('cocktailCards');
      container.innerHTML = '';

      cocktails.forEach((cocktail, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        const ingredients = cocktail.ingredients?.join(', ') || '—';
        card.innerHTML = `
          <button class="edit-btn" onclick="openEdit(${index})">Edit</button>
          <h2>${cocktail.title}</h2>
          <p><span class="highlight">Ingredients:</span> ${ingredients}</p>
          <p><span class="highlight">Glassware:</span> ${cocktail.glassware || '—'}</p>
          <p><span class="highlight">Method:</span> ${cocktail.method || '—'}</p>
          <p><span class="highlight">Pro Tip:</span> ${cocktail["pro-tip"] || '—'}</p>
          <p><span class="highlight">Did You Know:</span> ${cocktail.did_you_know || '—'}</p>
          <p><span class="highlight">Category:</span> ${cocktail.tag || 'Uncategorised'}</p>
        `;
        container.appendChild(card);
      });
    }

    async function init() {
      const cocktails = await fetchCocktails();
      if (cocktails.length === 0) return;
      displayCocktails(cocktails);

      const tagFilter = document.getElementById('tagFilter');
      const tags = [...new Set(cocktails.map(c => c.tag || 'Uncategorised'))];
      tags.forEach(tag => {
        const option = document.createElement('option');
        option.value = tag;
        option.textContent = tag;
        tagFilter.appendChild(option);
      });

      document.getElementById('searchInput').addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        const filtered = cocktails.filter(c => c.title.toLowerCase().includes(query));
        displayCocktails(filtered);
      });

      tagFilter.addEventListener('change', (e) => {
        const selected = e.target.value;
        const filtered = selected
          ? cocktails.filter(c => c.tag === selected)
          : cocktails;
        displayCocktails(filtered);
      });

      document.getElementById('downloadPdfBtn').addEventListener('click', () => {
        const content = cocktails.map(c => `Cocktail: ${c.title}\nIngredients: ${c.ingredients?.join(', ')}\nGlassware: ${c.glassware}\nMethod: ${c.method}\nPro Tip: ${c['pro-tip']}\nDid You Know: ${c.did_you_know}\nCategory: ${c.tag || 'Uncategorised'}\n\n`).join('\n');
        const blob = new Blob([content], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'cocktail_cards.txt';
        link.click();
      });
    }

    init();
  </script>
</body>
</html>
